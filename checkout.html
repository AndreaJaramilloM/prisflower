<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
    <div class="logo"><img src="img/logo.png"></div>

    <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito <span id="contadorCarrito">0</span></a>
    </nav>
</header>

<section class="checkout">

    <h1>Finalizar Pedido</h1>

    <form id="formCheckout">

        <label>Nombre completo</label>
        <input id="nombre" required>

        <label>Teléfono</label>
        <input id="telefono" required>

        <label>Ciudad</label>
        <input id="ciudad" required>

        <label>Dirección</label>
        <input id="direccion" required>

        <label>Método de entrega</label>
        <select id="metodoEnvio" required>
            <option value="publico">Retiro en punto público (Guayaquil) — GRATIS</option>
            <option value="agencia">Retiro en agencia Servientrega — Costo según ciudad</option>
        </select>

        <label>Notas</label>
        <textarea id="notas"></textarea>

        <button class="btn" type="submit">Confirmar pedido</button>

    </form>

</section>

<script src="script.js"></script>
</body>
</html>
