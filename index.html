<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrisFlower</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png">
        </div>

        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="#productos">Productos</a>
            <a href="carrito.html">Carrito <span id="contadorCarrito">0</span></a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1 class="glitter-text">
    Detalles que <br> Florecen Contigo
</h1>

        <p>Flores artesanales hechas con amor</p>
        <a class="btn" href="#productos">Ver Catálogo</a>
    </section>

    <!-- PRODUCTOS -->
    <section id="productos" class="productos-section">

        <h2 class="titulo">Nuestros Productos</h2>

        <div class="productos-grid">

            <!-- Auto generado desde script.js -->

        </div>
    </section>

    <!-- CONTACTO -->
    <section id="contacto" class="contacto">
        <h2 class="titulo">Contacto</h2>

        <form class="formulario">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu email" required>
            <textarea placeholder="Escribe tu mensaje"></textarea>
            <button class="btn">Enviar</button>
        </form>
    </section>

    <!-- TOAST -->
    <div id="toast">Producto añadido al carrito</div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            © 2025 · PRISFLOWER · Ecuador · 
            <a href="privacidad.html">Política de privacidad</a> · 
            <a href="envios.html">Política de envíos</a>
        </p>
    </footer>

<script src="script.js"></script>

</html>
